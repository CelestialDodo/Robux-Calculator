<!DOCTYPE html>
<html>
<head>
    <title>Robux Calculator</title>
    <style>
        body {
            background-color: #121212; /* Set the background color to black */
            color: white; /* Set the text color to white for better visibility */
        }
    </style>
</head>
<body>
    <script>
        // JavaScript code to calculate Robux costs
        const robux1 = 6.99 / 400;
        const robux2 = 15 / 1201;
        const robux3 = 400 / 6.99;
        const robux4 = 1201 / 15;

        let currentRobux = 'robux1'; // Initialize with robux1

        document.write("<label id='Mode'>Mode: Robux To CAD</label><br><br>");
        document.write("Robux per cent online: " + robux1 + "<br>");
        document.write("Robux per cent on card: " + robux2 + "<br>----------------------------------------------<br>");
        document.write("<label for='robuxInput' id='input'>Input Amount of Robux</label><br>");
        document.write("<input type='text' id='robuxInput' oninput='calculateCost()'><br><br>");
        document.write("<button id='toggleButton' onclick='toggleRobux()'>Toggle Mode</button><br><br>");
        document.write("<div id='results'></div>");

        function toggleRobux() {
            if (currentRobux === 'robux1') {
                currentRobux = 'robux3';
                document.getElementById('Mode').innerHTML = 'CAD To Robux';
                document.getElementById('input').innerHTML = 'Input Amout of Money';
            } else {
                currentRobux = 'robux1';
                document.getElementById('Mode').innerHTML = 'Robux To CAD';
                document.getElementById('input').innerHTML = 'Input Amount of Robux';
            }
            calculateCost();
        }

        function calculateCost() {
            const robuxI = document.getElementById('robuxInput').value;
            const resultsDiv = document.getElementById('results');

            if (robuxI !== "") {
                let robuxShop, robuxCard;

                if (currentRobux === 'robux1') {
                    robuxShop = parseInt(robuxI) * robux1;
                    robuxCard = parseInt(robuxI) * robux2;
                } else {
                    robuxShop = parseInt(robuxI) * robux3;
                    robuxCard = parseInt(robuxI) * robux4;
                }

                resultsDiv.innerHTML = "Online Cost: " + robuxShop + "<br>Card Cost: " + robuxCard + "<br>";
            } else {
                resultsDiv.innerHTML = ""; // Clear the results if the input is empty
            }
        }
    </script>
</body>
</html>
